<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автовоспроизведение звука</title>
    <script>
        let audio;
        function playSound() {
            if (!audio) {
                audio = new Audio("sound.mp3"); // Замени на имя твоего файла
                audio.volume = 1.0; // Устанавливаем громкость на максимум
                audio.play().catch(error => console.log("Ошибка воспроизведения: " + error));
            }
        }
    </script>
    <style>
        .play-button {
            display: block;
            width: 100%;
            height: 100vh;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            background-color: white;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="playSound()"></button>
</body>
</html>
